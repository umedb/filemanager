worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 500M;
    server_tokens off; # Security: hide nginx version

    # HTTP - Redirect all traffic to HTTPS
    server {
        listen 80;
        server_name umed.tj www.umed.tj;
        return 301 https://$host$request_uri;
    }

    # HTTPS - Production Server
    server {
        listen 443 ssl http2;
        server_name umed.tj www.umed.tj;

        # SSL Certificates (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/umed.tj/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/umed.tj/privkey.pem;
        
        # Secure SSL Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

        # Frontend
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Backend Proxy
        location /upload {
            proxy_pass http://backend:5000/upload;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend:5000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /download/ {
            proxy_pass http://backend:5000/download/;
            proxy_set_header Host $host;
        }

        # Uploads (Direct serving for performance)
        location /uploads/ {
            alias /app/uploads/;
            autoindex off;
            add_header Content-Disposition 'attachment';
        }
    }
}
